<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/demo.css">
    
    <script src="https://cdn.tiny.cloud/1/5gg87qgu20x0knyli0sencq0a2cpqp3fv10kdnzgtts0nv87/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="js/video.js"></script>

    <title>Dev - ConfLink</title>
</head>
    <body>
        <div class="page">
            <div class="float-container">
                <video controls width="640" height="480" poster="initialimage.png" autoplay muted>
                    <source src="flux video/test.mp4" type="video/mp4">
                    <source src="videofile.webm" type="video/webm">
                    <track src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
                    <track src="subtitles_no.vtt" kind="subtitles" srclang="no" label="Norwegian">
                    <a src="test.mp4">Télécharger la vidéo</a>
                </video>
            </div>

            <div class="float-container">
                <div class="actions">
                    <a class="title">Actions</a>
                    <a class="act">test</a> 
                    <a class="act">test</a> 
                    <a class="act">test</a> 
                </div>
                <div class="feedback">
                    <a class="title">Feedback</a>
                    <a class="emote">&#128151;</a>
                    <a class="emote">&#128151;</a>
                    <a class="emote">&#128151;</a>
                </div>
            </div>

            <div class="float-container">
                <div class="qcm">
                    <a class="title">Question : quel est le résultat de 6x7 ?</a>
                    <a class="answer">Réponse A : 12</a>
                    <a class="answer">Réponse B : 65</a>
                    <a class="answer">Réponse C : 42</a>
                    <a class="answer">Réponde D : 90</a>
                </div>
            </div>
            
            <div>
                <textarea></textarea>
            </div>
        </div>
    </body>
</html>
