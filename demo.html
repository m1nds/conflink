<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/demo.css">
    
    <script src="https://cdn.tiny.cloud/1/5gg87qgu20x0knyli0sencq0a2cpqp3fv10kdnzgtts0nv87/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="js/video.js"></script>
    <script src="js/chat.js"></script>    
    <script src="js/qcm.js"></script>    
    <title>Dev - ConfLink</title>
</head>
    <body>
        <div class="page">
            <div class="float-container">
                <video controls width="640" height="480" poster="initialimage.png" autoplay muted>
                    <source src="ressources/vid.mp4" type="video/mp4">
                    <track src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
                    <track src="subtitles_no.vtt" kind="subtitles" srclang="no" label="Norwegian">
                    <a src="test.mp4">Télécharger la vidéo</a>
                </video>
            </div>


            <div class="float-container">
                <div class="actions">
                    <a class="title">Actions</a>
                    <a class="act" href="https://calendar.online/42b9ea15134cf792629f" target="_blank">Agenda</a> 
                    <a class="act" href="">Demander la parole</a> 
                    <a class="act" href="ressources/slides.pdf" target="_blank">Obtenir les Slides</a> 
                    <a class="act">Paramètres</a> 
                </div>
                <div class="feedback">
                    <a class="title">Feedback</a>
                    <a class="emote">&#128151;</a>
                    <a class="emote">&#128516;</a>
                    <a class="emote">&#10068;</a>
                </div>
            </div>

            <div class="float-container">
                <div class="qcm">
                    <a class="title" onclick="qcmClick(this.id)">Question : quel est le résultat de 6x7 ?</a>
                    <a class="answer" onclick="qcmClick(this.id)">Réponse A : 12</a>
                    <a class="answer" onclick="qcmClick(this.id)">Réponse B : 65</a>
                    <a id="correct-answer" onclick="qcmClick(this.id)">Réponse C : 42</a>
                    <a class="answer" onclick="qcmClick(this.id)">Réponse D : 90</a>

                    <a id="correct-text">Bonne réponse !</a>
                    <a id="incorrect-text">Mauvaise Réponse !<a>
                </div>
            </div>

            <div class="float-container">
                <div class="chat-container">
                    <p>Chat</p>
                    <div id="chat"></div>
                    <input id="input"></input>
                    <button onclick="chatClick()">Envoyer</button>
                </div>
            </div>
        </div>
        <div class="text-container">
            <textarea></textarea>
    </body>
</html>
